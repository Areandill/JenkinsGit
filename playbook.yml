- name: Install Apache Web Server on Ubuntu
  hosts: all
  become: yes

  vars:
    source_file: /etc/ansible/index.html
    destin_dir: /var/www/html/

    - block: #Installation

    - name: Install Apache Web Server on AWS Ubuntu
      apt:  update_cache=yes name=apache2 state=latest

    - name: Start Apache and enable it during boot
      service: name=apache2 state=started enabled=yes

    - name: Change perm to /var/www/html on target server
      ansible.builtin.file:
      path: /var/www/html/
      group: ubuntu
      mode: 0664 
    
    - name: Copy index.html to target server
      copy: src={{ source_file }} dest={{ destin_dir }} mode=0555  
  
  handlers:
    - name: Restart Apache on AWS Ubuntu
    service: name=apache2 state=restarted
